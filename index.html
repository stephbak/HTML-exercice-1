<!DOCTYPE html>
<!--la balise html est une balise englobante-->
<html lang="fr" dir="ltr">
<!--la balise head est englobante et est parente de la balise title,
c'est pour cela que la ligne title est décalée par rapport à head-->
<head>
  <!--meta charset ="utf-8"signifie que les caractères avec accent sont pris en compte-->
  <meta charset="utf-8" />
  <!--ce qui est écrit dans la balise title est ce qui apparaît sur le bandau de la fenêtre du navigateur-->
  <title>exercice1</title>
</head>
<body>
  <!--h1 est le titre du document-->
  <h1>exercice1</h1>
  <p>cet exercice est terminé!!!</p>
</body>
</html>
